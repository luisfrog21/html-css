<!DOCTYPE html>
<html>
    <body>
        <!-- para inserir-mos um parágrafo utilizamos a tag <p> </p>, por exemplo: -->
        <p>Neste momento, estou a aprender HTML!</p>
        <p>Vou conseguir aprender facilmente!</p>
        <!-- no entanto os dois parágrafos ficaram juntos sem nehuma linha a separá-los. Para inserirmos uma linha em branco utilizamos a tag <br>. Como é uma tag de fechamento, utiliza-se a / no final: <br/> -->
        <p>Neste momento, estou a aprender HTML!</p>
        <br/>
        <p>Vou conseguir aprender facilmente!</p>
    </body>
</html>
